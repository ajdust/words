<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Slideshow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden; /* Prevent scrolling */
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f5f5f5;
    }

    /* The slideshow is now full-screen */
    .slideshow {
      position: absolute;
      inset: 0; /* fill the window */
      background: #000;
      display: flex;
      flex-direction: column;
    }

    .slide-main {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
    }

    .slide-main img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
    }

    /* Landscape behavior */
    .slide-main img.landscape {
      width: 100%;
      height: auto;
    }

    /* Portrait behavior */
    .slide-main img.portrait {
      height: 100%;
      width: auto;
    }

    /* Bottom bar now sits at the bottom edge */
    .bottom-bar {
      padding: 10px 14px;
      height: 50px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0, 0, 0, 0.55);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
    }

    button {
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      background: #2c2c2c;
      color: #f5f5f5;
      transition: background 0.08s, transform 0.08s;
    }

    button:hover {
      background: #3b3b3b;
      transform: translateY(-1px);
    }

    .index-display {
      font-size: 13px;
      opacity: 0.8;
      white-space: nowrap;
    }

    .title-display {
      flex: 1;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: 0.95;
    }

    /* Slide selector dropdown */
    .slide-selector {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 10;
    }

    .selector-toggle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.7);
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.25);
      font-size: 16px;
      user-select: none;
    }

    .selector-menu {
      position: absolute;
      top: 40px;
      right: 0;
      width: 260px;
      max-height: 260px;
      background: #1e1e1e;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      display: none;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.7);
      font-size: 13px;
    }

    .selector-menu.open {
      display: flex;
    }

    .selector-header {
      padding: 8px 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      opacity: 0.8;
    }

    .selector-list {
      max-height: 220px;
      overflow-y: auto;
    }

    .selector-item {
      padding: 7px 10px;
      display: flex;
      gap: 8px;
      background: transparent;
      text-align: left;
      width: 100%;
    }

    .selector-item:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .selector-item.active {
      background: rgba(255, 255, 255, 0.18);
    }
  </style>
</head>
<body>

  <div class="slideshow">
    <div class="slide-main">
      <div class="slide-selector">
        <div class="selector-toggle" id="selectorToggle">â–¾</div>
        <div class="selector-menu" id="selectorMenu">
          <div class="selector-header">Jump to slide</div>
          <div class="selector-list" id="selectorList"></div>
        </div>
      </div>
      <img id="slideImage" src="" alt="" />
    </div>

    <div class="bottom-bar">
      <button id="prevBtn">&larr; Prev</button>
      <button id="nextBtn">Next &rarr;</button>
      <div class="index-display" id="indexDisplay"></div>
      <div class="title-display" id="titleDisplay"></div>
    </div>
  </div>

  <!-- Load external slide data -->
  <script src="slides-data.js"></script>

  <script>
    const slides = window.slides || [];

    const slideImage = document.getElementById("slideImage");
    const indexDisplay = document.getElementById("indexDisplay");
    const titleDisplay = document.getElementById("titleDisplay");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const selectorToggle = document.getElementById("selectorToggle");
    const selectorMenu = document.getElementById("selectorMenu");
    const selectorList = document.getElementById("selectorList");

    let currentIndex = 0;

    function updateImageOrientation() {
      slideImage.classList.remove("landscape", "portrait");

      const w = slideImage.naturalWidth;
      const h = slideImage.naturalHeight;
      if (!w || !h) return;

      if (w >= h) {
        slideImage.classList.add("landscape");
      } else {
        slideImage.classList.add("portrait");
      }
    }

    function renderSlide() {
      if (slides.length === 0) return;

      const slide = slides[currentIndex];
      slideImage.src = slide.imageUrl;
      slideImage.alt = slide.title;
      indexDisplay.textContent = `Slide ${currentIndex + 1} / ${slides.length}`;
      titleDisplay.textContent = slide.title;

      const items = selectorList.querySelectorAll(".selector-item");
      items.forEach((item, idx) => {
        item.classList.toggle("active", idx === currentIndex);
      });
    }

    function changeSlide(delta) {
      currentIndex = (currentIndex + delta + slides.length) % slides.length;
      renderSlide();
    }

    function buildSelectorMenu() {
      selectorList.innerHTML = "";
      slides.forEach((slide, idx) => {
        const item = document.createElement("button");
        item.className = "selector-item";
        item.textContent = `${idx + 1}. ${slide.title}`;
        item.addEventListener("click", () => {
          currentIndex = idx;
          renderSlide();
          selectorMenu.classList.remove("open");
        });
        selectorList.appendChild(item);
      });
    }

    prevBtn.addEventListener("click", () => changeSlide(-1));
    nextBtn.addEventListener("click", () => changeSlide(1));
    selectorToggle.addEventListener("click", () => {
      selectorMenu.classList.toggle("open");
    });

    document.addEventListener("click", (e) => {
      if (!selectorMenu.contains(e.target) && !selectorToggle.contains(e.target)) {
        selectorMenu.classList.remove("open");
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") changeSlide(-1);
      if (e.key === "ArrowRight") changeSlide(1);
      if (e.key === "Escape") selectorMenu.classList.remove("open");
    });

    slideImage.addEventListener("load", updateImageOrientation);

    buildSelectorMenu();
    renderSlide();
  </script>
</body>
</html>
