<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Slideshow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .slideshow {
      position: relative;
      width: min(90vw, 900px);
      height: min(70vh, 600px);
      background: #181818;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
    }

    .slide-main {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #333, #111);
      overflow: hidden;
    }

    .slide-main img {
      /* Base behavior: don't stretch, keep aspect ratio */
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
      object-fit: contain;
      /* Center the image */
      margin: 0 auto;
    }

    /* Landscape: fill width */
    .slide-main img.landscape {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    /* Portrait: fill height */
    .slide-main img.portrait {
      height: 100%;
      width: auto;
      object-fit: contain;
    }

    .bottom-bar {
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0, 0, 0, 0.75);
      border-top: 1px solid rgba(255, 255, 255, 0.06);
    }

    .nav-buttons {
      display: flex;
      gap: 8px;
    }

    button {
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      background: #2c2c2c;
      color: #f5f5f5;
      transition: transform 0.08s ease, background 0.08s ease, box-shadow 0.08s ease;
    }

    button:hover {
      background: #3b3b3b;
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.12);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .index-display {
      font-size: 13px;
      opacity: 0.8;
      white-space: nowrap;
    }

    .title-display {
      flex: 1;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: 0.95;
    }

    /* Dropdown arrow and menu */
    .slide-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }

    .selector-toggle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.8);
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 16px;
      user-select: none;
    }

    .selector-toggle span {
      transform: translateY(1px);
    }

    .selector-menu {
      position: absolute;
      top: 40px;
      right: 0;
      width: 240px;
      max-height: 260px;
      background: #1e1e1e;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 14px 35px rgba(0, 0, 0, 0.7);
      overflow: hidden;
      display: none;
      flex-direction: column;
      font-size: 13px;
    }

    .selector-menu.open {
      display: flex;
    }

    .selector-header {
      padding: 8px 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.09);
      opacity: 0.8;
    }

    .selector-list {
      max-height: 220px;
      overflow-y: auto;
    }

    .selector-item {
      width: 100%;
      padding: 7px 10px;
      background: transparent;
      text-align: left;
      display: flex;
      gap: 8px;
      align-items: baseline;
      font-size: 12px;
    }

    .selector-item-index {
      opacity: 0.6;
      flex: 0 0 auto;
      width: 2em;
    }

    .selector-item-title {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .selector-item.active {
      background: rgba(255, 255, 255, 0.1);
    }

    .selector-item:hover {
      background: rgba(255, 255, 255, 0.14);
    }

    .selector-list::-webkit-scrollbar {
      width: 6px;
    }
    .selector-list::-webkit-scrollbar-track {
      background: transparent;
    }
    .selector-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 999px;
    }

    @media (max-width: 600px) {
      .bottom-bar {
        flex-wrap: wrap;
      }
      .title-display {
        flex-basis: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="slideshow" id="slideshow">
    <div class="slide-main">
      <!-- Dropdown selector -->
      <div class="slide-selector" id="slideSelector">
        <div class="selector-toggle" id="selectorToggle" title="Jump to slide">
          <span>â–¾</span>
        </div>
        <div class="selector-menu" id="selectorMenu">
          <div class="selector-header">Jump to slide</div>
          <div class="selector-list" id="selectorList">
            <!-- Items generated by JS -->
          </div>
        </div>
      </div>

      <!-- Image -->
      <img id="slideImage" src="" alt="" />
    </div>

    <div class="bottom-bar">
      <div class="nav-buttons">
        <button id="prevBtn" type="button" aria-label="Previous slide">&larr; Prev</button>
        <button id="nextBtn" type="button" aria-label="Next slide">Next &rarr;</button>
      </div>
      <div class="index-display" id="indexDisplay"></div>
      <div class="title-display" id="titleDisplay"></div>
    </div>
  </div>

  <!-- External data file with window.slides -->
  <script src="slides-data.js"></script>

  <script>
    // Expect slides to be defined in slides-data.js as window.slides
    const slides = (window.slides || []).slice(); // shallow copy for safety

    // DOM elements
    const slideImage = document.getElementById("slideImage");
    const indexDisplay = document.getElementById("indexDisplay");
    const titleDisplay = document.getElementById("titleDisplay");

    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    const selectorToggle = document.getElementById("selectorToggle");
    const selectorMenu = document.getElementById("selectorMenu");
    const selectorList = document.getElementById("selectorList");

    let currentIndex = 0;

    function updateImageOrientation() {
      // Clear previous classes
      slideImage.classList.remove("landscape", "portrait");

      // If natural sizes are known, decide orientation
      const w = slideImage.naturalWidth;
      const h = slideImage.naturalHeight;

      if (!w || !h) return;

      if (w >= h) {
        // Landscape or square: fill width
        slideImage.classList.add("landscape");
      } else {
        // Portrait: fill height
        slideImage.classList.add("portrait");
      }
    }

    function renderSlide() {
      if (slides.length === 0) {
        slideImage.src = "";
        slideImage.alt = "No slides";
        indexDisplay.textContent = "No slides";
        titleDisplay.textContent = "";
        selectorList.innerHTML = "";
        return;
      }

      const slide = slides[currentIndex];

      slideImage.src = slide.imageUrl;
      slideImage.alt = slide.title || "Slide " + (currentIndex + 1);
      indexDisplay.textContent = `Slide ${currentIndex + 1} / ${slides.length}`;
      titleDisplay.textContent = slide.title || "";

      // Update selector highlighting
      const items = selectorList.querySelectorAll(".selector-item");
      items.forEach((item, idx) => {
        if (idx === currentIndex) {
          item.classList.add("active");
        } else {
          item.classList.remove("active");
        }
      });
    }

    function changeSlide(delta) {
      if (slides.length === 0) return;
      currentIndex = (currentIndex + delta + slides.length) % slides.length;
      renderSlide();
    }

    function buildSelectorMenu() {
      selectorList.innerHTML = "";
      slides.forEach((slide, idx) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "selector-item";
        btn.dataset.index = String(idx);

        const indexSpan = document.createElement("span");
        indexSpan.className = "selector-item-index";
        indexSpan.textContent = idx + 1 + ".";

        const titleSpan = document.createElement("span");
        titleSpan.className = "selector-item-title";
        titleSpan.textContent = slide.title || `Slide ${idx + 1}`;

        btn.appendChild(indexSpan);
        btn.appendChild(titleSpan);

        btn.addEventListener("click", () => {
          currentIndex = idx;
          renderSlide();
          closeSelectorMenu();
        });

        selectorList.appendChild(btn);
      });
    }

    function toggleSelectorMenu() {
      selectorMenu.classList.toggle("open");
    }

    function closeSelectorMenu() {
      selectorMenu.classList.remove("open");
    }

    // Event listeners
    prevBtn.addEventListener("click", () => changeSlide(-1));
    nextBtn.addEventListener("click", () => changeSlide(1));

    selectorToggle.addEventListener("click", (event) => {
      event.stopPropagation();
      toggleSelectorMenu();
    });

    document.addEventListener("click", (event) => {
      if (!selectorMenu.contains(event.target) && !selectorToggle.contains(event.target)) {
        closeSelectorMenu();
      }
    });

    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowLeft") {
        changeSlide(-1);
      } else if (event.key === "ArrowRight") {
        changeSlide(1);
      } else if (event.key === "Escape") {
        closeSelectorMenu();
      }
    });

    // Update orientation when image finishes loading (and on initial load)
    slideImage.addEventListener("load", updateImageOrientation);

    // Initialize
    buildSelectorMenu();
    renderSlide();
  </script>
</body>
</html>
